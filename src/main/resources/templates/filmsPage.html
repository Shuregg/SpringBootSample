<div class="modal fade" id="newFilm" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add your film to the list!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="input-name" placeholder="Name">
                <input id="input-rating" placeholder="Rating">
                <input id="input-age" placeholder="Age">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addFilm()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editFilm" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLongTitle">Edit this film</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="edit-id" type="number" placeholder="Id" readonly>
                <input id="edit-name" type="text" placeholder="Name">
                <input id="edit-rating" type="number" placeholder="Rating">
                <input id="edit-age" type="number" placeholder="Age">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="sendData()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
