<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add new product</title>
</head>

<body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="siteDesign.html">
            <img src="https://filacoahuila.com/wp-content/uploads/2019/11/Coffee-cup-Cafe-Coffee-label-material-Java-logo-smashing-revise.jpg" width="30" height="30" alt="">
            Home
        </a>
    </nav>

    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-secondary">Info</button>
        <button type="button" class="btn btn-secondary">Contacts</button>

        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Profile
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#">My profile</a>
                <a class="dropdown-item" href="login.html">Logout</a>
            </div>
        </div>
    </div>
    <h1 align="center">Add a new Product to the list!</h1>

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Name, price and amount</span>
        </div>
        <form action="/products/editProduct" method="post">
            <input name="id" type="text" aria-label="Id" class="form-control" placeholder="Id" th:value="${product.id}" readonly>
            <input name="name" type="text" aria-label="Name" class="form-control" placeholder="Name" th:value="${product.name}">
            <input name="price" type="text" aria-label="Price" class="form-control" placeholder="Price" th:value="${product.price}">
            <input name="amount" type="text" aria-label="Amount" class="form-control" placeholder="Amount" th:value="${product.amount}">
            <button align="center" type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>




</body>

</html>
